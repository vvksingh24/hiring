{% load staticfiles %}
<!Doctype HTML>
<html>
	<head>
		<title>{{ title }}</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
		<link href='{% static "img/favicon.png" %}' rel='shortcut icon'>
	</head>
<frameset cols="28%,72%">
   <frame  src="{% url 'hiring:question' qid %}" />
   <frame name="solution" src="{% url 'hiring:solution' id qid %}" />
   <noframes>
   <body>
      <p>Use laptop or a desktop</p>
   </body>
   </noframes>
</frameset>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
		<script type="text/javascript">
			$(document).keydown(function(event)
			{
			    if(event.keyCode==123){  //Prevent from f12
			    return false;
			   }
				else if(event.ctrlKey && event.shiftKey && event.keyCode==73){        
				      return false;  //Prevent from ctrl+shift+i
				   }
				   
				else if(event.keyCode==116){ //Prevent from f5
				    return false;
				   }
				else if(event.keyCode==122){ //Prevent from f11
				    return false;
				   }   
			});
	</script>
</html>
